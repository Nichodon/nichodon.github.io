<meta charset="utf-8">

<body>

<div class="content">
<h1><span onClick="cow()" style="z-index: 100; position: relative;">404</span> Forbidden</h1>
</div>

<div id="bottom"></div>

<script src="https://nichodon.github.io/frame.js"></script>

<script>
    var p = document.createElement("P");
    var node = document.createTextNode("The page " + window.location.href.replace("https://nichodon.github.io/", "") + " is forbidden! Please contact us if you think this is an error.");
    p.appendChild(node);
    document.getElementsByClassName("content")[0].appendChild(p);
</script>
