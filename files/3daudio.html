		<script src="https://threejs.org/build/three.min.js"></script>
		<script>
			
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			
			camera.position.z = 10;
			camera.position.y = 5;
			
			camera.rotation.x = -Math.PI / 4;

			var renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			
			
			var light = new THREE.PointLight( 0xffffff, 1, 100 );
			scene.add( light );
			light.position.set(0, 10, 0);
			
			var dark = new THREE.PointLight( 0xff00bf, 1, 100 );
			scene.add( dark );
			dark.position.set(0, 5, 10);
			
			var matrix = [];
			var blocks = [];
			for (var i = 0; i < 32; i++) {
				var rowm = [];
				var rowb = [];
				for (var j = 0; j < 32; j++) {
					rowm.push(0);
									var geometry = new THREE.BoxGeometry( 0.25, 0.25, 0.25 );
									var material = new THREE.MeshPhongMaterial( { color: 0xff003f } );
									var body = new THREE.Mesh( geometry, material );
									scene.add( body );
									body.position.set( j / 4 - 4, 0, i / 4 );
					rowb.push(body);
				}
				matrix.push(rowm);
				blocks.push(rowb);
			}
