<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS Audio Maker</title>
		<link rel="stylesheet" type="text/css" href="audio.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>
		<input type="number" id="freq" min="13" max="76" onKeyUp="freq()" onClick="freq()" value="49">
		<input type="range" id="det" min="-100" max="100" onMouseMove="det()" onClick="det()">
		<select id="type" onClick="otype()">
 			<option value="sine">Sine</option>
  			<option value="square">Square</option>
  			<option value="sawtooth">Sawtooth</option>
  			<option value="triangle">Triangle</option>
		</select>
		<br>
		<input type="range" id="bffreq" min="0" max="1000" onMouseMove="bffreq()" onClick="bffreq()" step="10" value="350">
		<input type="range" id="bfdet" min="-100" max="100" onMouseMove="bfdet()" onClick="bfdet()">
		<input type="range" id="bfq" min="-4" max="3" onMouseMove="bfq()" onClick="bfq()" step="0.1">
		<input type="range" id="bfgain" min="-40" max="40" onMouseMove="bfgain()" onClick="bfgain()">
		<select id="bftype" onClick="bftype()">
 			<option value="lowpass">Lowpass</option>
  			<option value="highpass">Highpass</option>
  			<option value="bandpass">Bandpass</option>
  			<option value="lowshelf">Lowshelf</option>
 			<option value="highshelf">Highshelf</option>
  			<option value="peaking">Peaking</option>
  			<option value="notch">Notch</option>
  			<option value="allpass">Allpass</option>
		</select>
		<script src="audio.js"></script>
	</body>
</html>
