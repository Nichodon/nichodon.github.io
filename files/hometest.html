<!doctype html>
<html>
	<head>
		<title>3D Cool Stuff</title>
		<style>*{margin:0}</style>
	</head>
	<body>
		<script src="https://threejs.org/build/three.min.js"></script>
		<script src="STLLoader.js"></script>
		<script>
			
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			
			camera.position.z = 2;

			var renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			
			
			var light = new THREE.PointLight( 0xffffff, 1, 100 );
			scene.add( light );
			light.position.set( 16, 0, 0 );
			
			var light = new THREE.PointLight( 0xffffff, 1, 20 );
			scene.add( light );
			light.position.set( 0, 0, 16 );
			
			
			var geometry = new THREE.SphereGeometry( 1, 32, 32 );
			var material = new THREE.MeshPhongMaterial( {
				//map: THREE.ImageUtils.loadTexture( 'jupiterTexture.jpg', THREE.SphericalRefractionMapping ) 
				color: new THREE.Color( 0x0000ff )
			} );
			var sphere = new THREE.Mesh( geometry, material );
			scene.add( sphere );
			
			n = 0;

			function draw() {
				requestAnimationFrame( draw );
				sphere.rotation.set( 0, n, 0 );
				n += 0.001;
				renderer.render( scene, camera );
			};

			draw();
		</script>
	</body>
</html>
