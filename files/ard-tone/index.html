<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Untitled Document</title>
        <style>
            @import url('https://fonts.googleapis.com/css?family=Unica+One');
            * {
                font-family: 'Unica One';
            }
            html, body {
                margin: 0;
                height: 100%;
            }
            #main {
                display: flex;
                margin-top: 50px;
                position: relative;
            }
            .row {
                display: flex;
                flex-direction: column;
                transition: 0.1s;
                flex-basis: 30px;
                flex-shrink: 0;
            }
            .note {
                background-color: rgba(0, 0, 0, 0.05);
                border: 1px solid #fff;
                border-radius: 5px;
                padding: 14px 0;
                transition: 0.1s;
            }
            .black {
                background-color: rgba(0, 0, 0, 0.075);
                padding: 9px 0;
            }
            .on {
                background-color: #08b;
            }
            .length {
                background-color: #ccc;
                padding: 14px 0;
                width: 100%;
            }
            button span {
                position: absolute;
                transform: translate(-50%, -50%);
                font-size: 10px;
            }
            
            button {
                border: 1px solid #fff;
                width: 0;
                height: 0;
                border-radius: 5px;
            }
            #export:hover {
                background-color: #ddd;
            }
            
            #bar {
                background-color: #fff;
                position: fixed;
                top: 0; left: 0; right: 0;
                display: flex;
                z-index: 1;
            }
            #export {
                padding: 24px;
                background-color: #eee;
                transition: 0.1s;
                margin-right: 10px;
            }
            
            .select {
                background-color: rgba(0, 0, 0, 0.025);
            }
            *:focus {
                outline: none;
            }
            input {
                border: 1px solid #ccc;
                border-radius: 5px;
                height: 28px;
                transition: 0.1s;
                margin-left: 2px;
                margin-right: 10px;
                margin-top: 10px;
                padding: 0 10px;
                width: 50px;
            }
            input:disabled {
                background-color: #eee;
            }
            
            #grid {
                position: absolute;
                left: 0; right: 0; top: 0; bottom: 0;
                pointer-events: none;
            }
            .gRow {
                border: 1px solid #ddd;
                right: -5000px; left: 0;
                position: absolute;
            }
            .gCol {
                border: 1px solid rgba(0, 0, 0, 0.1);
                height: 100%;
                position: absolute;
            }
        </style>
    </head>

    <body>
        <div id="bar">
            <button id="export" onclick="ex()"><span>Export</span></button>
            <p>Note length: </p>
            <input id="input1" disabled oninput="toolazytoname()">
            <p>BPM: </p>
            <input id="bpm" type="number" value="120">
            <p>Pin:</p>
            <input id="pin" value="8">
        </div>
        <div id="main">
        </div>
        
        <script>
            function gcd(a, b) {
                if (!b) { return a }
                return gcd(b, a % b);
            }
            
            function toolazytoname() {
                let input1 = document.getElementById('input1');
                let out = input1.value;
                if (out.includes('/')) {
                    let split = input1.value.split('/');
                    out = split[0] / split[1];
                }
                let result = 120 * 2 * out;
                console.log(result);
                if (isNaN(result) || result < 3.75 || result > 960) {
                    return;
                }
                
                
                let main = document.getElementById('main');
                main.children[selected].style.flexBasis = result + 'px';
                
                let classes = main.children[selected].classList;
                classes.replace(classes.item(1), out);
            }
            
            
            let selected = -1;
            
            function start() {
                let main = document.getElementById('main');
                for (let i = 0; i < 100; i++) {
                    let row = document.createElement('div');
                    row.classList.add('row');
                    row.classList.add('0.125');
                    
                    for (let j = 0; j < 36; j++) {
                        
                        let note = document.createElement('div');
                        note.classList.add(35 - j);
                        note.classList.add(i);
                        note.classList.add('note');
                        if ([1, 3, 5, 8, 10].includes(j % 12)) {
                            note.classList.add('black');
                        }
                        
                        note.onclick = function() {
                            if (!this.classList.contains('on')) {
                                this.classList.add('on');
                            } else {
                                this.classList.remove('on');
                            }
                            let children = note.parentElement.children;
                            for (let k = 0; k < children.length; k++) {
                                if (children[k] !== note) {
                                    children[k].classList.remove('on');
                                }
                            }
                            select(note, false);
                        }
                        
                        function select(x, de) {
                            document.getElementById('input1').value = '';

                            let row = main.children[x.classList.item(1)];
                            if (!row.classList.contains('select')) {
                                row.classList.add('select');
                                selected = x.classList.item(1);
                            } else if (de) {
                                row.classList.remove('select');
                                selected = -1;
                            }
                            let children = main.children;
                            for (let k = 0; k < children.length; k++) {
                                if (children[k] !== row) {
                                    children[k].classList.remove('select');
                                }
                            }
                            document.getElementById('input1').disabled = selected === -1;
                        }
                        
                        note.oncontextmenu = function() {
                            select(note, true);
                            return false;
                        }
                        row.appendChild(note);
                    }
                    main.appendChild(row);
                }
                let grid = document.createElement('div');
                grid.id = 'grid';
                main.appendChild(grid);
                
                for (let i = 0; i < 4; i++) {
                    let gRow = document.createElement('div');
                    gRow.classList.add('gRow');
                    grid.appendChild(gRow);
                    
                    gRow.style.top = ((7 * 30 + 5 * 20) * i - 1) + 'px';
                }
                
                for (let i = 0; i < 20; i++) {
                    let gCol = document.createElement('div');
                    gCol.classList.add('gCol');
                    grid.appendChild(gCol);
                    
                    gCol.style.left = (8 * 30 * i - 1) + 'px';
                }
            }
            
            start();
            
            // from Arduino ToneMelody documentation
            let hertz = [523,  554,  587,  622,  659,  698,  740,  784,  831,  880,  932,  988,
                         1047, 1109, 1175, 1245, 1319, 1397, 1480, 1568, 1661, 1760, 1865, 1976,
                         2093, 2217, 2349, 2489, 2637, 2794, 2960, 3136, 3322, 3520, 3729, 3951];
            
            function ex() {
                let main = document.getElementById('main');
                let output = '';
                let starts = 0;
                let startTimes = '';
                let durations = '';
                let trailO = '';
                let trailST = '';
                let trailD = '';
                for (let i = 0; i < 100; i++) {
                    let row = main.children[i];
                    let value = '0';
                    
                    for (let j = 0; j < 36; j++) {
                        if (row.children[j].classList.contains('on')) {
                            value = hertz[row.children[j].classList.item(0)];
                            break;
                        }
                    }
                    trailO += value + ',';
                    
                    let duration = row.classList.item(1) * 240000 / document.getElementById('bpm').value;
                    trailST += starts + ',';
                    starts += duration;
                    trailD += duration + ',';
                    
                    if (value !== '0') {
                        output += trailO;
                        startTimes += trailST;
                        durations += trailD;
                        trailO = '';
                        trailST = '';
                        trailD = '';
                    }
                }
                
let final = `int pitches[] = {${output.slice(0, -1)}};
int starts[] = {${startTimes.slice(0, -1)}};
int durations[] = {${durations.slice(0, -1)}};

unsigned long start = millis();
unsigned long next_start = 0;

void play() {
  if (starts[next_start] < millis() - start) {
    tone(${document.getElementById('pin').value}, pitches[next_start], durations[next_start]);
    next_start++;
    if (next_start == sizeOf(pitches)) {
      start = millis();
      next_start = 0;
    }
  }
}

void setup() {}

void loop() {
  play();
}`
                console.log(final);
            }
        </script>
    </body>
</html>
