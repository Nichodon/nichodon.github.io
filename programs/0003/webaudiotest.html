<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Happi Metronome</title>
<link rel="stylesheet" type="text/css" href="../../styles.css">
<link rel="icon" href="../../images/favicon.png" sizes="16x16" type="image/png">
<link rel="stylesheet" type="text/css" href="metronome.css">
</head>

<body>

<div id="top"></div>

<div class="content">
	<h1>Happi Metronome</h1>
	<p>21 June, 2017 &ndash; <a href="https://github.com/anematode" target="_blank">anematode</a> &amp; <a href="https://github.com/Nichodon" target="_blank">Nichodon</a></p>
</div>

<div class="white">
<div class="article">

<p id="output">
</p>


<div class="box">
    <hr>
    <div class="signature-label">
        <p>Time Signature</p>
    </div>
	<div class="signature">
        <input type="number" min="1" max="50" value="4" id="numerator" onInput="updateSignature()"/>
        <hr>
        <input type="number" min="1" max="50" value="4" id="denominator" onInput="updateSignature()"/>
    </div>
    <div class="signature-label">
        <p>Click Volume</p>
    </div>
    <div class="signature-label">
        <input id="volume" min="0" max="100" value="80" type="range" onInput="updateVolume()"/>
    </div>
    <div class="bpm-label">
        <p>BPM</p>
    </div>
    <div class="bpm-label">
        <input id="bpm" min="10" max="400" value="120" type="number" onInput="updateBPM()"/>
    </div>
    <br>
    <button id="togglePlayback" onClick="togglePlayback()">Play</button>
    <br>
    <br>
</div>

<div class="">
<canvas class="shadow" id="beater" width=1500 height=200></canvas>
    </div>


<div class="separate"></div>
</div>
</div>

<div id="bottom"></div>

<script src="../../frame.js"></script>
<script src="webaudiotest.js"></script>

</body>
</html>
