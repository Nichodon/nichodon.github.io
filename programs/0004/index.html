<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Chord Recognizer</title>
<link rel="stylesheet" type="text/css" href="../../styles.css">
<link rel="icon" href="../../images/favicon.png" sizes="16x16" type="image/png">
<link rel="stylesheet" type="text/css" href="chord.css">
</head>

<body>

<div id="top"></div>

<div class="content">
<h1>Chord Recognizer</h1>
<p>26 June, 2017 &ndash; <a href="https://github.com/anematode" target="_blank">anematode</a> &amp; <a href="https://github.com/Nichodon" target="_blank">Nichodon</a></p>

<div class="article">
<script src="chord.js"></script>

<div class="box">
	<div class="piano">
		<div class="key" onClick="toggle(0)">
			<p>C</p>
		</div>
		<div class="key black" onClick="toggle(1)">
			<p>C#</p>
		</div>
		<div class="key" onClick="toggle(2)">
			<p>D</p>
		</div>
		<div class="key black" onClick="toggle(3)">
			<p>D#</p>
		</div>
		<div class="key" onClick="toggle(4)">
			<p>E</p>
		</div>
		<div class="key" onClick="toggle(5)">
			<p>F</p>
		</div>
		<div class="key black" onClick="toggle(6)">
			<p>F#</p>
		</div>
		<div class="key" onClick="toggle(7)">
			<p>G</p>
		</div>
		<div class="key black" onClick="toggle(8)">
			<p>G#</p>
		</div>
		<div class="key" onClick="toggle(9)">
			<p>A</p>
		</div>
		<div class="key black" onClick="toggle(10)">
			<p>A#</p>
		</div>
		<div class="key" onClick="toggle(11)">
			<p>B</p>
		</div>	
		<div class="key" onClick="toggle(12)">
			<p>C</p>
		</div>
		<div class="key black" onClick="toggle(13)">
			<p>C#</p>
		</div>
		<div class="key" onClick="toggle(14)">
			<p>D</p>
		</div>
		<div class="key black" onClick="toggle(15)">
			<p>D#</p>
		</div>
		<div class="key" onClick="toggle(16)">
			<p>E</p>
		</div>
		<div class="key" onClick="toggle(17)">
			<p>F</p>
		</div>
		<div class="key black" onClick="toggle(18)">
			<p>F#</p>
		</div>
		<div class="key" onClick="toggle(19)">
			<p>G</p>
		</div>
		<div class="key black" onClick="toggle(20)">
			<p>G#</p>
		</div>
		<div class="key" onClick="toggle(21)">
			<p>A</p>
		</div>
		<div class="key black" onClick="toggle(22)">
			<p>A#</p>
		</div>
		<div class="key" onClick="toggle(23)">
			<p>B</p>
		</div>
	</div>

	<p>Chord:</p>
	<p id="output">Not a chord</p>
</div>

<div class="separate"></div>
</div>
</div>

<div id="bottom"></div>

<script src="../../frame.js"></script>

</body>
</html>
