<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Chord Recognizer</title>
		<link rel="stylesheet" type="text/css" href="../../sticky.css">
		<link rel="stylesheet" type="text/css" href="../program.css">
		<link rel="stylesheet" type="text/css" href="chord.css">
		<link rel="icon" href="../../images/favicon.png" sizes="16x16" type="image/png">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	
	<body>
		<div class="content">
			<h1>Chord Recognizer</h1>
			<p>26 June, 2017 &ndash; <a href="https://github.com/Nichodon" target="_blank">Nichodon</a></p>
			
			<script src="chord.js"></script>

			<div class="box">
				<p>Click the keyboard to toggle notes. Recognizes type of chord and base note.</p><hr>
				<div class="piano" id="piano">
					<div class="key" onClick="toggle(0)">
						<p>A</p>
					</div>
					<div class="key black" onClick="toggle(1)">
						<p>B&#9837;</p>
					</div>
					<div class="key" onClick="toggle(2)">
						<p>B</p>
					</div>
					<div class="key" onClick="toggle(3)">
						<p>C</p>
					</div>
					<div class="key black" onClick="toggle(4)">
						<p>D&#9837;</p>
					</div>
					<div class="key" onClick="toggle(5)">
						<p>D</p>
					</div>
					<div class="key black" onClick="toggle(6)">
						<p>E&#9837;</p>
					</div>
					<div class="key" onClick="toggle(7)">
						<p>E</p>
					</div>
					<div class="break"></div>
					<div class="key" onClick="toggle(8)">
						<p>F</p>
					</div>
					<div class="key black" onClick="toggle(9)">
						<p>G&#9837;</p>
					</div>
					<div class="key" onClick="toggle(10)">
						<p>G</p>
					</div>
					<div class="key black" onClick="toggle(11)">
						<p>A&#9837;</p>
					</div>
					<div class="key" onClick="toggle(12)">
						<p>A</p>
					</div>
					<div class="key black" onClick="toggle(13)">
						<p>B&#9837;</p>
					</div>
					<div class="key" onClick="toggle(14)">
						<p>B</p>
					</div>
					<div class="break"></div>
					<div class="key" onClick="toggle(15)">
						<p>C</p>
					</div>
					<div class="key black" onClick="toggle(16)">
						<p>D&#9837;</p>
					</div>
					<div class="key" onClick="toggle(17)">
						<p>D</p>
					</div>
					<div class="key black" onClick="toggle(18)">
						<p>E&#9837;</p>
					</div>
					<div class="key" onClick="toggle(19)">
						<p>E</p>
					</div>
					<div class="key" onClick="toggle(20)">
						<p>F</p>
					</div>
					<div class="key black" onClick="toggle(21)">
						<p>G&#9837;</p>
					</div>
					<div class="key" onClick="toggle(22)">
						<p>G</p>
					</div>
					<div class="key black" onClick="toggle(23)">
						<p>A&#9837;</p>
					</div>
					<div class="key" onClick="toggle(24)">
						<p>A</p>
					</div>
				</div>

				<p>Chord:</p>
				<p id="output">Not a chord<sup></sup></p>
				<hr>
				<div onChange="changeKey()" id="mode">
					<label>Key:</label>
					<input type="radio" name="key" id="cf">
					<label for="cf">C&#9837;</label>
					<input type="radio" name="key" id="gf">
					<label for="gf">G&#9837;</label>
					<input type="radio" name="key" id="df">
					<label for="df">D&#9837;</label>
					<input type="radio" name="key" id="af">
					<label for="af">A&#9837;</label>
					<input type="radio" name="key" id="ef">
					<label for="ef">E&#9837;</label>
					<input type="radio" name="key" id="bf">
					<label for="bf">B&#9837;</label>
					<input type="radio" name="key" id="f">
					<label for="f">F</label>
					<input type="radio" name="key" id="c" checked>
					<label for="c">C</label>
					<input type="radio" name="key" id="g">
					<label for="g">G</label>
					<input type="radio" name="key" id="d">
					<label for="d">D</label>
					<input type="radio" name="key" id="a">
					<label for="a">A</label>
					<input type="radio" name="key" id="e">
					<label for="e">E</label>
					<input type="radio" name="key" id="b">
					<label for="b">B</label>
					<input type="radio" name="key" id="fs">
					<label for="fs">F&#9839;</label>
					<input type="radio" name="key" id="cs">
					<label for="cs">C&#9839;</label>
				</div>
				<br>
				<div onChange="changeMode()">
					<input type="radio" name="mode" id="major" checked>
					<label for="major">Major</label>
					<input type="radio" name="mode" id="minor">
					<label for="minor">Minor</label>
				</div>
				<hr>
				<input type="checkbox" id="toggle" class="embed" title="toggle">
				<label for="toggle">Mute</label>
				<button onClick="together(true)">Play Chord</button>
			</div>
		</div>

		<script src="chord.js"></script>
		<script src="../../querystring.js"></script>
		<script src="../../sticky.js"></script>
	</body>
</html>
