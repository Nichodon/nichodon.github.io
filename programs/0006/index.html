<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>3D Solar System</title>
<link rel="stylesheet" type="text/css" href="../../styles.css">
<link rel="icon" href="../../images/favicon.png" sizes="16x16" type="image/png">
<link rel="stylesheet" type="text/css" href="3dsimulator.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script id="vertexShader" type="x-shader/x-vertex">
	uniform vec3 viewVector;
	uniform float c;
	uniform float p;
	varying float intensity;
	void main()
	{
		vec3 vNormal = normalize( normalMatrix * normal );
		vec3 vNormel = normalize( normalMatrix * viewVector );
		intensity = pow( c - dot(vNormal, vNormel), p );

		gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
	}
</script>

<!-- fragment shader a.k.a. pixel shader -->
<script id="fragmentShader" type="x-shader/x-vertex">
	uniform vec3 glowColor;
	varying float intensity;
	void main()
	{
		vec3 glow = glowColor * intensity;
		gl_FragColor = vec4( glow, 1.0 );
	}
</script>

<script id="sun" type="x-shader/x-vertex">
/**
 * Multiply each vertex by the
 * model-view matrix and the
 * projection matrix (both provided
 * by Three.js) to get a final
 * vertex position
 */
	void main() {
		gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
	}
</script>

<script id="sun" type="x-shader/x-vertex">
/**
 * Set the colour to a lovely pink.
 * Note that the color is a 4D Float
 * Vector, R,G,B and A and each part
 * runs from 0.0 to 1.0
 */
	void main() {
		gl_FragColor = vec4(1.0, 0.0, 1.0, 1.0); // RGBA()
	}
</script>

<body>
	<div class="controls">
		<p>Test P</p>
		<input type="checkbox" id="testc" onclick="updateShowGrid()">
		<label for="testc">Enable Grid</label>
		<div class="wrapper">
			<p>Test Radio</p>
			<input type="radio" id="r1" name="testr" checked>
			<label for="r1">Test Check</label>
			<input type="radio" id="r2" name="testr">
			<label for="r2">Test Check</label>
			<input type="radio" id="r3" name="testr">
			<label for="r3">Test Check</label>
		</div>
		<p>Test Input</p>
		<input type="text">
		<div class="wrapper">
			<label for="bslide">Planetary Size</label>
			<button class="bslide" onMouseDown="press(1, -1.5)" onMouseUp="lift()">&laquo;</button>
			<div class="slider">
				<div class="bar" id="bar1"></div>
				<p id="bar1-contents">50&times;</p>
			</div>
			<button class="bslide right" onMouseDown="press(1, 1.5)" onMouseUp="lift()">&raquo;</button>
		</div>
	</div>
	<div id="webgl-container"></div>
	<script>
		var name = "";
		var diff = "";
		function press(a, b) {
			name = a;
			diff = b;
			down();
		}
		function lift() {
			name = "";
			diff = "";
		}
		function down() {
			updatePlanetarySize();
			if (name !== "")
			{
				var bar = document.getElementById("bar" + name);
				if (bar.style.width === "") {
					bar.style.width = "50%";
				}
				bar.style.width = parseFloat(bar.style.width) + diff + "%";
				if (parseFloat(bar.style.width) < 0) {
					bar.style.width = "0%";
				}
				if (parseFloat(bar.style.width) > 100) {
					bar.style.width = "100%";
				}
				setTimeout("down()", 1000/60);
			}
		}
	</script>
</body>

<script src="three.js"></script>
<script src="xRingGeometry.js"></script>
<script src="orbitControls.js"></script>
<script src="3dsimulator.js"></script>
</html>
