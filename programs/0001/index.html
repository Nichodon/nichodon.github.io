<p>17 June, 2017 &ndash; <a href="https://github.com/anematode" target="_blank">anematode</a> &amp; <a href="https://github.com/Nichodon" target="_blank">Nichodon</a></p>

<div class="article">
<script src="convert.js"></script>

<p>
	This unit converter is exact in every calculation to 16 places and has a vast collection of different units (Source: Wikipedia).<br>The converter will attempt to guess the unit based on the search query.
</p>

<hr>

<input type="radio" id="area" name="type" value="area" onClick="update()" checked>
<label for="area">Area</label>

<label for="density">Density</label>

<input type="radio" id="mass" name="type" value="mass" onClick="update()">
<label for="mass">Mass</label>
<input type="radio" id="speed" name="type" value="speed" onClick="update()">
<label for="speed">Speed</label>
<input type="radio" id="temperature" name="type" value="temperature" onClick="update()">
<label for="temperature">Temperature</label>
<input type="radio" id="volume" name="type" value="volume" onClick="update()">
<label for="volume">Volume</label>
<button class="mbut" onClick="more()">&#8943;</button>
<br>

<div class="box">
	<div class="side">
		<input placeholder="Unit name or symbol" onKeyUp="search(0)" class="search">
		<p class="unit">Input</p>
		<input placeholder="Number of units" class="search" onKeyUp="check()" type="number">
	</div>
	<div class="switch">
		<button onClick="change()">&#8652;</button>
	</div>
	<div class="side">
		<input placeholder="Unit name or symbol" onKeyUp="search(2)" class="search">
		<p class="unit">Input</p>
		<input readonly class="search disabled">
	</div>
</div>

<div class="separate"></div>
</div>

<div class="source-link">

<div id="bottom"></div>

<script>
	function more() {
		var div = document.getElementsByClassName("more")[0];
		if (div.className === "more") {
			div.className += " most";
			div.style.maxHeight = div.scrollHeight + "px";
		}
		else {
			div.className = "more";
			div.style.maxHeight = "0px";
		}
	}
	more();
</script>
