<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
	body { margin: 0; }
	canvas { width: 100%; height: 100% }
</style>
</head>

<body>
<script src="three.js"></script>
<script>
	var scene = new THREE.Scene();
	var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

	var renderer = new THREE.WebGLRenderer({antialias: true});
	renderer.setSize(window.innerWidth, window.innerHeight);
	document.body.appendChild(renderer.domElement);
	
	var all = new THREE.Group();
	for (var i = -1; i < 2; i++) {
		for (var j = -1; j < 2; j++) {
			for (var k = -1; k < 2; k++) {
				var geometry = new THREE.BoxGeometry(1, 1, 1);
				var material = new THREE.MeshPhongMaterial({color: 0x009966});
				var cube = new THREE.Mesh(geometry, material);
				all.add(cube);
				cube.position.set(i, j, k);
			}
		}
	}
	scene.add(all);

	camera.position.z = 10;

	var light = new THREE.HemisphereLight(0xffffff, 0x333333, 1);
	scene.add(light);
	
	document.addEventListener("mousedown", press);
	document.addEventListener("mousemove", drag);
	document.addEventListener("mouseup", click);
	
	var dragging = false;
	var previous = {
    	x: 0,
    	y: 0
	};
	
	function press() {
		dragging = true;
	}
	
	function toRadians(angle) {
		return angle * (Math.PI / 180);
	}
	
	function drag(e) {
		if(dragging) {
			var quaternion = new THREE.Quaternion().setFromEuler(new THREE.Euler(
				toRadians(e.offsetY - previous.y),
				toRadians(e.offsetX - previous.x),
				0,
				'XYZ'
			));
			all.quaternion.multiplyQuaternions(quaternion, all.quaternion);
		}
		
		previous = {
			x: e.offsetX,
			y: e.offsetY
		};
	}
	
	function click() {
		dragging = false;
	}
	
	var vector = new THREE.Vector3( mouse.x, mouse.y, 1 );
projector.unprojectVector( vector, camera );
var ray = new THREE.Raycaster( camera.position, vector.sub( camera.position ).normalize() );

// create an array containing all objects in the scene with which the ray intersects
var intersects = ray.intersectObjects( scene.children );

// INTERSECTED = the object in the scene currently closest to the camera 
//      and intersected by the Ray projected from the mouse position    

// if there is one (or more) intersections
if ( intersects.length > 0 )
{
    // if the closest object intersected is not the currently stored intersection object
    if ( intersects[ 0 ].object != INTERSECTED )
    {
        // restore previous intersection object (if it exists) to its original color
        if ( INTERSECTED )
            INTERSECTED.material.color.setHex( INTERSECTED.currentHex );
        // store reference to closest object as current intersection object
        INTERSECTED = intersects[ 0 ].object;
        // store color of closest object (for later restoration)
        INTERSECTED.currentHex = INTERSECTED.material.color.getHex();
        // set a new color for closest object
        INTERSECTED.material.color.setHex( 0xffff00 );
    }
}
else // there are no intersections
{
    // restore previous intersection object (if it exists) to its original color
    if ( INTERSECTED )
        INTERSECTED.material.color.setHex( INTERSECTED.currentHex );
    // remove previous intersection object reference
    //     by setting current intersection object to "nothing"
    INTERSECTED = null;
}

	var animate = function () {
		requestAnimationFrame(animate);

		renderer.render(scene, camera);
	};
	
	animate();
</script>
</body>
</html>
