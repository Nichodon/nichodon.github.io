<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
	body { margin: 0; }
	canvas { width: 100%; height: 100% }
</style>
</head>

<body>
<script src="three.js"></script>
<script>
	var scene = new THREE.Scene();
	var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

	var renderer = new THREE.WebGLRenderer({antialias: true});
	renderer.setSize(window.innerWidth, window.innerHeight);
	document.body.appendChild(renderer.domElement);
	
	var all = new THREE.Group();
	for (var i = -1; i < 2; i++) {
		for (var j = -1; j < 2; j++) {
			for (var k = -1; k < 2; k++) {
				var geometry = new THREE.BoxGeometry(0.9375, 0.9375, 0.9375);
				var material = new THREE.MeshPhongMaterial({color: 0x009966});
				var cube = new THREE.Mesh(geometry, material);
				all.add(cube);
				cube.position.set(i, j, k);
			}
		}
	}
	
	var geometry = new THREE.BoxGeometry(2.625, 2.625, 2.625);
	var material = new THREE.MeshPhongMaterial({color: 0x000000});
	var cube = new THREE.Mesh(geometry, material);
	all.add(cube);
	scene.add(all);

	camera.position.z = 10;

	var light = new THREE.HemisphereLight(0xffffff, 0x333333, 1);
	scene.add(light);
	
	document.addEventListener("mousedown", press);
	document.addEventListener("mousemove", drag);
	document.addEventListener("mouseup", click);
	
	var dragging = false;
	var previous = {
    	x: 0,
    	y: 0
	};
	
	function press(e) {
		dragging = true;
	}
	
	function toRadians(angle) {
		return angle * (Math.PI / 180);
	}
	
	function drag(e) {
		if(dragging) {
			var quaternion = new THREE.Quaternion().setFromEuler(new THREE.Euler(
				toRadians(e.offsetY - previous.y),
				toRadians(e.offsetX - previous.x),
				0,
				'XYZ'
			));
			all.quaternion.multiplyQuaternions(quaternion, all.quaternion);
		}
		
		previous = {
			x: e.offsetX,
			y: e.offsetY
		};
			
		var mouse = new THREE.Vector2();
		mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
		mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
		
		var raycaster = new THREE.Raycaster();
		raycaster.setFromCamera(mouse, camera);
		var intersects = raycaster.intersectObjects(scene.children, true);
		
		if (intersects.length > 0) {
			intersects[0].object.material.color.set(0x990000);
		}
		renderer.render(scene, camera);
	}
	
	function click() {
		dragging = false;
	}

	var animate = function () {
		requestAnimationFrame(animate);

		renderer.render(scene, camera);
	};
	
	animate();
</script>
</body>
</html>
