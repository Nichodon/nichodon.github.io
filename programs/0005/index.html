<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Planet Simulator</title>
<link rel="stylesheet" type="text/css" href="../../styles.css">
<link rel="icon" href="../../images/favicon.png" sizes="16x16" type="image/png">
<link rel="stylesheet" type="text/css" href="planet.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div id="top"></div>

<div class="content">
<h1>Planet Simulator</h1>
<p>29 June, 2017 &ndash; <a href="https://github.com/anematode" target="_blank">anematode</a> &amp; <a href="https://github.com/Nichodon" target="_blank">Nichodon</a></p>

<div class="article">

<div class="box">
	<p>This widget is self explanatory, no? To add a body, click and drag. It's WIP</p>
	<hr>
	<canvas width="768px" height="768px" onMouseDown="pressed()" onClick="clicked()"></canvas>
	<hr>
	<input id="t1" name ="mode" type="radio" disabled>
	<label for="t1">Select Mode:</label>
	<input id="body" name ="mode" type="radio" checked>
	<label for="body">Add Body</label>
	<input id="o" name ="mode" type="radio">
	<label for="o">Option</label>
	<br><br>
	<label for="mass">Mass:</label>
	<input id="mass" type="number" value="1">
	<label for="density">Density:</label>
	<input id="density" type="number" value="1">
	<br><br>
	<input id="t2" name ="color" type="radio" disabled>
	<label for="t2">Select Color:</label>
	<div class="color">
		<input id="green" name ="color" type="radio" checked>
		<label for="green"><div></div></label>
		<input id="blue" name ="color" type="radio">
		<label for="blue"><div></div></label>
		<input id="red" name ="color" type="radio">
		<label for="red"><div></div></label>
		<input id="yellow" name ="color" type="radio">
		<label for="yellow"><div></div></label>
	</div>
	<br><br>
	<button onClick="goodbye()">Clear</button>
	<br><br>
	<p>Fps: <span id="fps"></span> / 60</p>
</div>

<div class="separate"></div>
</div>
</div>

<div id="bottom"></div>

<div class="source-link">
	<a href="http://nichodon.github.io/programs/0005/planet.js" target="_blank">Program Source Code</a>
	<div class="separate"></div>
</div>

<script src="../../frame.js"></script>
<script src="planet.js"></script>

</body>
</html>
