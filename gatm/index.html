<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>A Geometric Approach to Matrices</title>
        <style>
            @import url('https://fonts.googleapis.com/css?family=Raleway:200');
            * {
                font-family: Raleway;
                font-weight: 200;
            }
            p {
                font-size: 18px;
                line-height: 32px;
            }
            html,
            body {
                height: 100%;
                margin: 0;
            }
            body {
                overflow-x: hidden;
                overflow-y: scroll;
            }
            .full {
                background-color: #333;
                height: 100%;
            }
            .image {
                background-size: cover;
            }
            #fig {
                background-position: center;
                background-repeat: no-repeat;
                background-size: contain;
                height: 100%;
                left: 100%;
                position: absolute;
                transform: translate(-52.5%, 0);
                width: 100%;
            }
            #header {
                bottom: 0;
                color: #fff;
                margin: 50px;
                position: absolute;
                width: 50%;
            }
            #header h1 {
                font-size: 56px;
            }
            #header p {
                font-size: 24px;
            }
            #fbrack {
                border-bottom: 2px solid #fff;
                border-left: 2px solid #fff;
                border-radius: 2px;
                border-top: 2px solid #fff;
                height: 40%;
                left: 50px;
                position: absolute;
                top: 100px;
                width: 25px;
            }
            #lbrack {
                border-bottom: 2px solid #fff;
                border-radius: 2px;
                border-right: 2px solid #fff;
                border-top: 2px solid #fff;
                height: 40%;
                right: calc(50% + 50px);
                position: absolute;
                top: 100px;
                width: 25px;
            }
            .contain {
                display: flex;
                margin: 50px auto;
                padding: 0 50px;
                width: 768px;
            }
            .contain .image {
                border: 1px solid #999;
                flex-shrink: 0;
                transition: 0.125s;
            }
            .contain .image:hover {
                border: 1px solid #000;
            }
            .left {
                padding: 50px 50px 50px 0;
            }
        </style>
    </head>

    <body>
        <div class="full">
            <!--<div id="fbrack"></div>
            <div id="lbrack"></div>-->
            <div id="header">
                <h1>A Geometric Approach to Matrices</h1>
                <p>Web copy & additional resources</p>
            </div>
            <div id="fig" style="background-image: url('images/cover.png')"></div>
        </div>
        <div class="panel">
            <div class="contain">
                <div class="left">
                    <h1>A Geometric Approach to Matrices (Online)</h1>
                    <p>This is the full textbook in color as a PDF. Links are also clickable here.</p>
                    <p>Updated 5-22-19</p>
                </div>
                <div class="image" style="background-image: url('images/cover-page.png'); width: 360px; height: calc(360px*11/8.5)"></div>
                <a href="https://github.com/anematode/gatm/blob/master/build/gatm.pdf">Link to Rough Draft</a>
            </div>
        </div>
    </body>
</html>
